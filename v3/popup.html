<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CYFARE Reconner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">CYFARE Reconner</h1>
                <div class="status" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </header>

            <!-- Main Controls -->
            <div class="main-controls">
                <button class="btn btn-primary" id="startBtn">
                    Start Scan
                </button>
                <button class="btn btn-secondary" id="stopBtn" disabled>
                    Stop Scan
                </button>
            </div>

            <!-- Navigation -->
            <nav class="nav-tabs">
                <button class="nav-tab active" data-view="scanner">
                    Scanner
                </button>
                <button class="nav-tab" data-view="history">History</button>
                <button class="nav-tab" data-view="analytics">Analytics</button>
            </nav>

            <!-- Content Area -->
            <main class="view-container">
                <!-- Scanner View -->
                <div class="view active" id="scannerView">
                    <div class="progress-section">
                        <div class="progress-text" id="progressText">0%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>

                    <div class="scan-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalLinks">0</div>
                            <div class="stat-label">Total Links</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="jsFiles">0</div>
                            <div class="stat-label">JS Files</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="apiEndpoints">0</div>
                            <div class="stat-label">Endpoints</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="parameters">0</div>
                            <div class="stat-label">Parameters</div>
                        </div>
                    </div>

                    <div class="logs-section">
                        <div class="logs-header">
                            <h3>Live Logs</h3>
                            <button class="btn-clear" id="clearLogs">
                                Clear
                            </button>
                        </div>
                        <div class="logs-container" id="logsContainer"></div>
                    </div>
                </div>

                <!-- History View -->
                <div class="view" id="historyView">
                    <div class="history-header">
                        <h2>Scan History</h2>
                        <button class="btn btn-secondary" id="clearHistory">
                            Clear All
                        </button>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History items will be injected here -->
                    </div>
                </div>

                <!-- Analytics View -->
                <div class="view" id="analyticsView">
                    <div class="analytics-header">
                        <h2>Deep Analytics</h2>
                    </div>
                    <div class="analytics-content">
                        <div class="insights-container">
                            <h3>Key Insights</h3>
                            <div id="insightsList"></div>
                        </div>
                        <button
                            class="btn btn-secondary"
                            id="downloadBtn"
                            style="margin-top: 16px; width: 100%"
                        >
                            Download Full Report
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="scan-results.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
